<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Lost Without a Map </title>
</head>

<body>
    <p>Given an array of integers, return a new array with each value doubled.

    </p>
    <script>
        function maps(x) {
            return x.map((e) => e + e)
        }
        console.log(maps([1, 2, 3]));
        ///////////////////
        function maps(x) {
            return x.map((e) => e * 2)
        }
        console.log(maps([1, 2, 3]));

    </script>
</body>

</html>
