<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarter of the year</title>
</head>

<body>
    <p>
        Given a month as an integer from 1 to 12, return to which quarter of the year it belongs as an integer number.

        For example: month 2 (February), is part of the first quarter; month 6 (June), is part of the second quarter;
        and month 11 (November), is part of the fourth quarter.

        Constraint:
    </p>
    <script>
        console.log("_".repeat(20) + "one" + "_".repeat(20));
        const quarterOf = (month) => {
            if (month <= 3) {
                return 1
            } else if (month < 6) {
                return 2
            } else if (month < 9) {
                return 3
            } else {
                return 4
            }
        }
        console.log(quarterOf("3"));
        console.log(quarterOf("8"));
        console.log(quarterOf("11"));
        ////////////////////////
        console.log("_".repeat(20) + "two" + "_".repeat(20));
        const quarter = (month) => {
            return month <= 3 ? 1 : month < 6 ? 2 : (month < 9) ? 3 : 4
        }
        console.log(quarter("3"));
        console.log(quarter("8"));
        console.log(quarter("11"));
        ///////////////////////////
        console.log("_".repeat(20) + "three" + "_".repeat(20));
        const quart = (month) => {
            let arr = [1, 2, 3]
            let arr1 = [4, 5, 6]
            let arr2 = [7, 8, 9]
            let arr3 = [10, 11, 12]
            for (let i = 0; i < 3; i++) {

                if (arr[i] == month) {
                    return 1
                }
                else if (arr1[i] == month) {
                    return 2

                } else if (arr2[i] == month) {
                    return 3

                } else if (arr3[i] == month) {
                    return 4

                }
            }
        }
        console.log(quart("3"));
        console.log(quart("8"));
        console.log(quart("11"));
        //////////////////////////////////
        console.log("_".repeat(20) + "four" + "_".repeat(20));
        let obj = {
            1: 1,
            2: 1,
            3: 1,
            4: 2,
            5: 2,
            6: 2,
            7: 3,
            8: 3,
            9: 3,
            10: 4,
            11: 4,
            12: 4,
        }
        const quar = (month) => {
            return obj[month]
        }
        console.log(quar("3"));
        console.log(quar("8"));
        console.log(quar("11"));
    </script>
</body>

</html>
