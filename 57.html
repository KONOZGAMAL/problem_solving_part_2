<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sum Arrays</title>
</head>

<body>
    <p>
        Write a function that takes an array of numbers and returns the sum of the numbers.
        The numbers can be negative or non-integer.
        If the array does not contain any numbers then you should return 0.
    </p>
    <script>
        console.log("_".repeat(20) + "one" + "_".repeat(20) + "one");
        function sum(numbers) {
            let count = 0
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i].length > 0) {
                    return 0
                } else {
                    count += numbers[i]
                }

            }
            return count

        };
        console.log(sum([1, 5.2, 4, 0, -1]));
        console.log(sum([]));
        ////////////////////////
        console.log("_".repeat(20) + "two" + "_".repeat(20) + "two");
        function sumN(numbers) {
            let arr = numbers.reduce((acc, current) => acc + current, 0)
            return arr
        };
        console.log(sumN([1, 5.2, 4, 0, -1]));
        console.log(sumN([]));

    </script>
</body>

</html>
